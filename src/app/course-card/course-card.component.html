<div class="course-card rounded text-center mb-3">
    <div class="fw-bold p-2 course-title">
      {{course.description}}
    </div>
    <div>
      <img [src]="course.imageUrl" class="course-image" alt="img" loading="lazy"/>
    </div>
    <div class="course-description p-2 text-start">
      {{course.longDescription}}
    </div>
</div>
